<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="left-top">
                <div style="position: relative;right: 10px;" class="left-top-img"><img style="position: relative;" src="Image/logo.png" alt="logo"></div>
                <div class="left-top-img"><img src="Image/home.png" alt="home"></div>
                <div class="left-top-img"><img src="Image/chatting.png" alt=""></div>
                <div class="left-top-img"><img src="Image/calender.png" alt=""></div>
                <div class="left-top-img"><img src="Image/cam.png" alt=""></div>
                <div class="left-top-img"><img src="Image/user.png" alt=""></div>
            </div>
            <div id="left-bot">
                <div style="position: relative;right: 20px;padding-bottom: 25px;" class="left-bot-img"><img style="height: 45px;" src="Image/avatar.png" alt=""></div>
                <div style="position: relative;right: 17px;" class="left-bot-img"><img src="Image/setting.png" alt=""></div>
            </div>
        </div>
        <div class="center">
            <div class="center-one">
                <div><p id="meeting"><b>Meeting title</b></p></div>
                <div id="oclock"><p class="p">● 12:00</p></div>
            </div>
            <div class="center-two">
                <div>
                    <button id="btn-internal"><img style="height: 15px;position: relative;top: 2px;" src="Image/user.png" alt=""> Internal</button>
                </div>
                <div>
                    <p id="p1-internal"><img src="Image/calender_small.png" style="position: relative;top: 2px;"> Sep 02, 2022</p>
                </div>
                <div>
                    <p id="p2-internal"><span style="padding-right: 10px;color: rgba(128, 128, 128, 0.379);">|</span> 08:00 - 09:00 AM</p>
                </div>
            </div>
            <div class="center-three" style="margin-bottom: 20px;">
                <div style="position: relative;width: 100%;">
                    <img style="width: 100%;" src="Image/img_big.png" id="img-big"> 
                    <div id="noi-dung"><button id="btn-noi-dung"><span style="color: rgb(55, 183, 55);font-size: 18px;padding-right: 10px;">●</span>Benjamin Crawford</button></div>
                    <img id="noi-dung-icon" src="Image/mic_color.png" alt="">
                </div>
            </div>
            <div class="center-four">
                <img class="center-four-img" src="Image/img2.png">
                <img class="center-four-img" src="Image/img1.png" style="margin-left: 19px;margin-right: 19px;">
                <img class="center-four-img" src="Image/img.png">
            </div>
            <div class="center-five">
                <img class="center-five-icon" src="Image/mic_grey_color.png" alt="">
                <img class="center-five-icon" src="Image/cam_color.png" alt="">
                <img class="center-five-icon" src="Image/speaker_grey_color.png" alt="">
                <button class="center-five-icon" id="center-five-btn">End meeting</button>
                <img class="center-five-icon" src="Image/Button 2179.png" alt="">
                <img class="center-five-icon" src="Image/share.png" alt="">
                <img class="center-five-icon" src="Image/3cham.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="right-top">
                <div class="right-top-l">
                    <div><p><b style="font-size: 25px;">Participants </b><span> 4</span></p></div>
                    <div><img src="Image/avatar 1322.png" > <span class="right-top-span"> Benjamin Crawford</span></div>
                    <div><img src="Image/avatar 1323.png" > <span class="right-top-span"> Christian Scott</span></div>
                    <div><img src="Image/avatar 1324.png" > <span class="right-top-span"> Deborah Chu</span></div>
                    <div><img src="Image/avatar 1325.png" > <span class="right-top-span"> Jordan Nieves</span></div>
                </div>
                <div class="right-top-r">
                    <div><button id="right-top-btn"><span style="font-size: 20px;position: relative;top: 2px;right: 4px;">+</span> Add</button></div>
                    <div class="right-top-icon">
                        <img src="Image/mic1.png" alt="">
                        <img src="Image/cam_small.png" alt="">
                        <img src="Image/3_cham.png" alt="">
                    </div>
                    <div class="right-top-icon">
                        <img src="Image/mic1.png" alt="">
                        <img src="Image/cam_small.png" alt="">
                        <img src="Image/3_cham.png" alt="">
                    </div>
                    <div class="right-top-icon">
                        <img src="Image/mic2.png" alt="">
                        <img src="Image/cam_small.png" alt="">
                        <img src="Image/3_cham.png" alt="">
                    </div>
                    <div class="right-top-icon">
                        <img src="Image/mic1.png" alt="">
                        <img src="Image/cam_small.png" alt="">
                        <img src="Image/3_cham.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right-bot">
                <div><p><b style="font-size: 25px;">Chat</b></p></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
